<!DOCTYPE html>
<html lang="en">
<head>
    <title>Farmer Registration - Kisan Setu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h2 class="text-center text-success mb-4">ðŸŒ¾ Join Kisan Setu</h2>
                    <form action="/farmer/signup" method="post">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" name="mobile" class="form-control"
                                   pattern="[0-9]{10}"
                                   maxlength="10"
                                   title="Please enter exactly 10 digits"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Village</label>
                            <input type="text" name="village" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Land Area (Acres)</label>
                            <input type="number" name="landArea" step="0.1" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/login" class="small text-decoration-none">Already have a profile? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
