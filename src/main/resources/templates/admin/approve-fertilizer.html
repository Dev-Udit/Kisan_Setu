<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Approve Fertilizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .admin-card { border-radius: 12px; border: none; }
        .admin-header { background-color: #0d6efd; color: white; border-radius: 12px 12px 0 0; padding: 20px; }
        .btn-approve { background-color: #0d6efd; color: white; font-weight: 600; padding: 12px; transition: 0.2s; }
        .btn-approve:hover { background-color: #0b5ed7; box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3); }
        .info-label { font-size: 0.8rem; color: #6c757d; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card admin-card shadow-lg">
                <div class="admin-header text-center">
                    <h3 class="mb-0">üßë‚Äçüíº Admin Panel</h3>
                    <small>Fertilizer Request Approval</small>
                </div>

                <div class="card-body p-4">
                    <div class="bg-light p-3 rounded mb-4 border-start border-4 border-primary">
                        <div class="row">
                            <div class="col-6">
                                <p class="info-label mb-0">Request ID</p>
                                <p class="fw-bold text-dark">#00001</p>
                            </div>
                            <div class="col-6">
                                <p class="info-label mb-0">Category</p>
                                <p class="fw-bold text-dark text-uppercase">Urea / DAP</p>
                            </div>
                        </div>
                    </div>

                    <form action="/fertilizer/approve/1" method="post">
                        <div class="mb-4">
                            <label for="adminName" class="form-label fw-bold text-secondary">Authorized Admin Name</label>
                            <input type="text" id="adminName" name="admin" class="form-control form-control-lg" value="ADMIN1" required>
                            <div class="form-text">Verify your admin credentials before approving.</div>
                        </div>

                        <button type="submit" class="btn btn-approve w-100 mb-3">
                            Confirm & Approve Request
                        </button>
                    </form>

                    <div class="alert alert-info py-2 small d-flex align-items-center">
                        <span class="me-2">‚ÑπÔ∏è</span>
                        <span>This action will notify the farmer and update stock levels.</span>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none text-muted small">‚¨Ö Back to Dashboard</a>
                    </div>
                </div>
            </div>

            <p class="text-center mt-4 text-muted small">
                ‚ö† Demo Mode active (Target: Request ID 1)
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
