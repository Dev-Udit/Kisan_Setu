<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmer Login - Kisan Setu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-4 shadow" style="width: 400px; border-top: 5px solid #28a745;">
    <h2 class="text-center text-success mb-4">Farmer Login</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center py-2 small">
        Wrong Username or Password
    </div>

    <div th:if="${successMessage}" class="alert alert-success text-center py-2 small" th:text="${successMessage}">
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control mb-3" placeholder="Mobile Number" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100">Login to Dashboard</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register" class="small text-decoration-none">New Farmer? Register Here</a>
    </div>
</div>
</body>
</html>
